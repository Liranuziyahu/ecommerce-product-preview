<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="side">
                <img src="./logo.svg" alt="">
                <div class="menu">
                    <p>collections</p>
                    <p>Men</p>
                    <p>Women</p>
                    <p>About</p>
                    <p>Contact</p>
                </div>
            </div>
            <div class="side2">
                <i style="color: rgb(209, 75, 26);" class="fas fa-shopping-cart"></i>
                <img src="./image-avatar.png" alt="">
            </div>
        </header>


        <div class="wrapper">
            <div class="content1">
                <img id="lg" src="./image-product-1.jpg" alt="">
                <div class="product-gallery">
                    <img class = "img_bottom" src="./image-product-2-thumbnail.jpg" tabindex="0" alt="">
                    <img class = "img_bottom" src="./image-product-3-thumbnail.jpg" tabindex="0"alt="">
                    <img class = "img_bottom" src="./image-product-4-thumbnail.jpg" tabindex="0"alt="">
                    <img class = "img_bottom" src="./image-product-1-thumbnail.jpg" tabindex="0"alt="">
                </div>
            </div>
            <div class="content2">
                <h2 style="font-size: 0.8em; color: chocolate;">Sneaker Company</h2>
                <h1 style="font-size: 1.5em;">Fall Limited Edition Sneakers</h1>
                <p style="font-size: 0.7em;">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
                <h2 style="font-size: 1.2em;">$125.00 <span style="font-size: 0.7em; color: chocolate; position: absolute; margin-left: 10px; margin-top: 3px;">50%</span> <br> <p style="font-size: 0.6em; margin-top: 5px; text-decoration: line-through;">$250.00</p></h2>
                <div class="react">
                    <div class="add">
                        <div onclick="funAmount('minus')"><img src="./icon-minus.svg" alt=""></div>
                        <div><p id="amount"></p></div>
                        <div onclick="funAmount('plus')"class="amountControl"><img src="./icon-plus.svg" alt=""></div>
                    </div>
                    <div class="cart">
                        <div class="cartreact">
                            <i class="fas fa-shopping-cart"></i>
                            <p style="font-size: 0.8em; color: #fff; margin-top: 15px;">Add to cart</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="scripts.js"></script>
</body>
</html>
